sim.inputs.tb_name: "hdc_sensor_fusion_tb"

sim.inputs.input_files_meta: "append"
sim.inputs.input_files:
    - "src/../build/syn-rundir/hdc_sensor_fusion.mapped.v"
    - "src/HDC_Sensor_Fusion_SmallRule90/hdc_sensor_fusion_tb.sv"

sim.inputs.level: "gl"

sim.inputs:
  timing_annotated: false
  timescale: "1ns/1ps"
  options:
    - "-notice"
    - "-line"
    - "+v2k"
    - "+lint=all,noVCDE"
    - "+incdir+../../src/HDC_Sensor_Fusion_SmallRule90"
    - "+define+CLOCK_PERIOD=3.1"
    - "-sverilog"
    - "-debug_access+all"
    - "-debug_region+cell"

  execute_sim: true
  execution_flags: ["+verbose=1"]

