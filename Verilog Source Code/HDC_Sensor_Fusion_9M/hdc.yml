# Technology Setup is done in hammer-tstech28-plugin/bwrc.yml.
vlsi.core.max_threads: 24

# File inputs
synthesis.inputs:
  input_files: [
                "src/HDC_Sensor_Fusion_9M/hdc_sensor_fusion.sv",
                "src/HDC_Sensor_Fusion_9M/memory_wrapper_gsr.sv",
                "src/HDC_Sensor_Fusion_9M/memory_wrapper_ecg.sv",
                "src/HDC_Sensor_Fusion_9M/memory_wrapper_eeg.sv",
                "src/HDC_Sensor_Fusion_9M/associative_memory.sv",
                "src/HDC_Sensor_Fusion_9M/spatial_encoder.v",
                "src/HDC_Sensor_Fusion_9M/temporal_encoder.v",
                "src/HDC_Sensor_Fusion_9M/fuser.v",
                "src/HDC_Sensor_Fusion_9M/memory_controller.sv",
                "src/HDC_Sensor_Fusion_9M/hv2000_binary_adder.sv"
               ]
  top_module: "hdc_sensor_fusion"

# General Hammer Inputs
vlsi.inputs.sram_parameters: "src/sram_inputs.json"
vlsi.inputs.sram_parameters_meta: ["transclude", "json2list"]

# Hammer will auto-generate a CPF for simple power designs; see hammer/src/hammer-vlsi/defaults.yml for more info
vlsi.inputs.power_spec_mode: "auto"
vlsi.inputs.power_spec_type: "cpf"

# Specify clock signals
vlsi.inputs.clocks: [
  {name: "clk", period: "9009ns", uncertainty: "0.1ns"}
]

vlsi.inputs.custom_sdc_constraints: [
  "set_input_delay -clock clk 0 [all_inputs]",
  "set_output_delay -clock clk 0 [all_outputs]"
]

# Generate Make include to aid in flow 
vlsi.core.build_system: make

# Power Straps
par.power_straps_mode: generate
par.generate_power_straps_method: by_tracks
par.blockage_spacing: 2.0
par.generate_power_straps_options:
  by_tracks:
    strap_layers:
      - M3
      - M4
      - M5
      - M6
      - M7
      - M8
      - M9
    pin_layers:
      - M9
    track_width: 7 # minimum allowed for M2 & M3
    track_spacing: 0
    track_spacing_M3: 1 # to avoid M2 shorts at higher density
    track_start: 10
    power_utilization: 0.05
    power_utilization_M8: 1.0
    power_utilization_M9: 1.0

